<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Checkout Page</title>

  </head>
  <body>
    <h1 class="page-title">Checkout</h1>
    <div class="container">
      <div class="form">
        <div class="contact">
          <div class="contact-header"><h1>Contact Information</h1></div>
          <div class="contact-form">
            <div class="label-name">E-mail</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Enter your email...">
            </div>
            <div class="label-name">Phone</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Enter your Phone...">
            </div>
          </div>
        </div>
        <div class="shipping">
          <div class="shipping-header"><h1>Shipping Address</h1></div>
          <div class="shipping-form">
            <div class="label-name">Full name</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Your Name...">
            </div>
            <div class="label-name">Address</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Your address...">
            </div>
            <div class="label-name">City</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Your City...">
            </div>
            <div class="label-name">Country</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Your Country..">
            </div>
            <div class="label-name">Postal Code</div>
            <div class="input-container">
              <i class="fa fa"></i>
              <input type="text" placeholder="Your Postal Code..">
            </div>
        </div>
        </div>
      </div>
      <div class="billing-card">
        <div class="item-panel-list">
          <div class="item-panel">
            <div class="item-image">
              <img src="./photo1.png" alt="">
            </div>
            <div class="item-info">
              <div class="item-name">Vintage Backbag</div>
              <div class="item-price">
                <span class="new-price">$54.99</span>
                <span class="old-price">$94.99</span>
              </div>
              <div class="item-quantity">
                <button>&minus;</button>
                <span class="amount">1</span>
                <button>&plus;</button>
              </div>
            </div>
          </div>
          <div class="item-panel">
            <div class="item-image">
              <img src="./photo2.png" alt="">
            </div>
            <div class="item-info">
              <div class="item-name">Levi Shoes</div>
              <div class="item-price">
                <span class="new-price">$74.99</span>
                <span class="old-price">$94.99</span>
              </div>
              <div class="item-quantity">
                <button>&minus;</button>
                <span class="amount">1</span>
                <button>&plus;</button>
              </div>
            </div>
          </div>
          </div>
          <div class="total-bill">
            <div class="shipping"></div>
            <div class="total"></div>
          </div>
        </div>
    </div>
  </body>
</html>
